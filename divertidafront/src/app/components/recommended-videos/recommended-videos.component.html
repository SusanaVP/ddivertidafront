<div class="list-group">
    <div *ngFor="let video of recommendedVideos" class="list-group-item">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">{{ video.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Categor√≠a: {{ video.category }}</h6>
        </div>
        <div class="card-body">
          <div class="video-container">
            <iframe width="100%" height="315" [src]="getEmbeddedUrl(video.url)" frameborder="0" allowfullscreen></iframe>
          </div>
          <p class="card-text">{{ video.descriptions }}</p>
          <button (click)="editFavorite(video.id)" class="btn btn-primary">
            <i class="bi bi-heart" *ngIf="!favoriteVideosIds.has(video.id)"></i>
            <i class="bi bi-heart-fill" *ngIf="favoriteVideosIds.has(video.id)"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
