<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        <span class="navbar-toggler-icon"></span>
      </button>
      <h1 class="navbar-brand">Vídeos</h1>
    </div>
  </nav>
  
  <div class="container mt-3">
    <div class="row">
      <div class="col-12 mb-3">
        <label class="form-label">Buscar por:</label>
        <select class="form-select" [(ngModel)]="selectedCategory">
          <option value="title">Título</option>
          <option value="descriptions">Descripción</option>
          <option value="category">Categoría</option>
        </select>
      </div>
    </div>
  
    <div class="row">
      <div class="col-12 mb-3">
        <label class="form-label">Introduzca texto:</label>
        <input type="text" class="form-control" placeholder="Buscar videos" [(ngModel)]="searchTerm" (input)="filterVideos()">
      </div>
    </div>
  
    <div *ngIf="showRecommendedVideos" class="recommended-videos">
      <div class="col-12 mb-3">
        <strong>Vídeos recomendados!!!</strong>
      </div>
      <app-recommended-videos></app-recommended-videos>
    </div>
  
    <div class="row" *ngIf="filteredVideos.length === 0 || !filteredVideos">
      <div class="col-12">
        No se han encontrado vídeos en tu búsqueda.
      </div>
    </div>
  
    <div class="row" *ngIf="filteredVideos.length > 0">
      <div class="col-12">
        Lista de vídeos seleccionada.
      </div>
    </div>
  
    <div class="row" *ngFor="let video of filteredVideos | filter:searchTerm:selectedCategory">
      <div class="col-12 col-lg-6 mb-3">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">{{ video.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Categoría: {{ video.category }}</h6>
          </div>
          <div class="video-container">
            <iframe width="100%" height="315" [src]="getEmbeddedUrl(video.url)" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="card-body">
            <p class="card-text">{{ video.descriptions }}</p>
            <button class="btn btn-outline-danger" (click)="editFavorite(video.id)">
              <i class="bi {{ favoriteVideosIds.has(video.id) ? 'bi-heart' : 'bi-heart-fill' }}"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
